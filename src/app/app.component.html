  <div class="row">
    <div class="col container-fluid" name="pagebody">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let device of devices; index as i">
          <div class="row align-items-center">
            <div class="col">
              <span class="">{{ device.name }}</span>
            </div>
            <div class="col text-end">
              <button
                type="button"
                [class]="
                  device.status == 'off'
                    ? 'btn btn-secondary'
                    : 'btn btn-primary'
                "
                (click)="toggleDevice(device)"
              >
                {{ device.status | uppercase }}
              </button>
            </div>
